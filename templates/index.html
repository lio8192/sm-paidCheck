<html>

<head>

    <style>
        :root {
          --background: hsl(0, 0%, 100%);
          --foreground: hsl(222.2, 84%, 4.9%);
          --card: hsl(0, 0%, 100%);
          --card-foreground: hsl(222.2, 84%, 4.9%);
          --popover: hsl(0, 0%, 100%);
          --popover-foreground: hsl(222.2, 84%, 4.9%);
          --primary: hsl(221.2, 83.2%, 53.3%);
          --primary-foreground: hsl(210, 40%, 98%);
          --secondary: hsl(210, 40%, 96.1%);
          --secondary-foreground: hsl(222.2, 47.4%, 11.2%);
          --muted: hsl(210, 40%, 96.1%);
          --muted-foreground: hsl(215.4, 16.3%, 44%);
          --accent: hsl(210, 40%, 96.1%);
          --accent-foreground: hsl(222.2, 47.4%, 11.2%);
          --destructive: hsl(0, 72%, 51%);
          --destructive-foreground: hsl(210, 40%, 98%);
          --border: hsl(214.3, 31.8%, 91.4%);
          --input: hsl(214.3, 31.8%, 91.4%);
          --ring: hsl(221.2, 83.2%, 53.3%);
          --chart-1: hsl(221.2, 83.2%, 53.3%);
          --chart-2: hsl(216, 92%, 60%);
          --chart-3: hsl(212, 95%, 68%);
          --chart-4: hsl(210, 98%, 78%);
          --chart-5: hsl(212, 97%, 87%);
          --radius: 0.5rem;
        }

        img[src="/placeholder.svg"], 
        img[src="/placeholder-user.jpg"] {
          filter: sepia(0.3) hue-rotate(-60deg) saturate(0.5) opacity(0.8);
        }

        /* 예시로 변수를 적용한 스타일 */
        body {
          background-color: var(--background);
          color: var(--foreground);
        }

        .card {
          background-color: var(--card);
          color: var(--card-foreground);
          border-radius: var(--radius);
        }

        button.primary {
          background-color: var(--primary);
          color: var(--primary-foreground);
          border-radius: var(--radius);
        }

        button.secondary {
          background-color: var(--secondary);
          color: var(--secondary-foreground);
          border-radius: var(--radius);
        }
    </style>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('/static/placeholder.png');
            background-size: contain; /* 이미지가 화면 전체를 덮지 않고, 비율에 맞게 표시 */
            background-position: center; /* 이미지를 중앙에 배치 */
            background-repeat: no-repeat; /* 이미지가 반복되지 않도록 설정 */
            padding: 50px; /* 여백 추가 */
            opacity: 0.2; /* 투명도 조절 */
            z-index: -1; /* 배경 이미지를 뒤로 보내기 */
        }

        .content {
            position: relative;
            z-index: 1;
            font-size: 2rem;
            color: #fff;
        }
    </style>
    <style>
        h1, h2, h3, h4, h5, h6 { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
    </style>
    <style>
        body { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }
    </style>

                    <form id="payment-form" method="post" action="/result" class="max-w-md mx-auto space-y-4">

                </div>
            </div>

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            const submitButton = document.getElementById('submit-button');

            // 버튼 비활성화

            // 버튼 내 스피너 표시
